<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanocodes Login page</title>
    <link rel="stylesheet" href="./Css/login.css">
</head>
<body>
    <div class="login">
        <div class="login-container">
            <div class="login-form">
                <h2>Sign in to your account here</h2>
                <p>Welcome to Nanocodes Programming</p>
                <form id="form">
                    <span id="email-error-message"></span>
                    <label for="email">Email</label> <br>
                    <input type="email" name="email" id="email" required> <br> <br>
                    <span id="password-error-message"></span>
                    <label for="password">Password</label> <br>
                    <input type="password" id="password" name="password"required> <br> 
                    <span id="remember-me-span">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label class="remember-me" for="remember-me">Remember me</label>
                    </span>
                    <a href="#" id="forgotten-password-link">Forgot Password?</a>
                    <button type="submit" id="login">Log in</button>
                </form>
                <p id="sign-up-alternative">Don't have an account? <a href="https://sparks042.github.io/Nano-sign-up/" class="signup-link">Sign up </a></p>
            </div>
        </div>
    </div>









    <script src="./login.js"></script>
</body>
</html>
